<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-5">
        <!-- Bài 5 -->
        <div class="card">
            <div class="card-header">
                Tính ngày tháng năm
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="">Nhập Ngày</label>
                    <input type="number" class="form-control" id="ngay">

                    <label for="">Nhập Tháng</label>
                    <input type="number" class="form-control" id="thang">

                    <label for="">Nhập Năm</label>
                    <input type="number" class="form-control" id="nam">
                </div>
                <button onclick="ngayHomQua()" class="btn btn-danger">Ngày hôm qua</button>
                <button onclick="ngayMai()" class="btn btn-danger">Ngày mai</button>
            </div>
            <div id="ngayThangNam" class="card-footer text-muted">
                Hồ Đăng Dũng
            </div>
        </div>
        <!-- ============= -->
        <br>
        <hr><br>
        <!-- Bài 6 -->
        <div class="card">
            <div class="card-header">
                Tính ngày
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="">Nhập Tháng</label>
                    <input type="number" class="form-control" id="month">

                    <label for="">Nhập Năm</label>
                    <input type="number" class="form-control" id="year">
                </div>
                <button onclick="tinhNgay()" class="btn btn-danger">Tính ngày</button>
            </div>
            <div id="tinhNgay" class="card-footer text-muted">
                Hồ Đăng Dũng
            </div>
        </div>
        <!-- ============= -->
    </div>
    <!-- Optional JavaScript -->
    <script src="./js/bai5.js"></script>
    <script src="./js/bai6.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
